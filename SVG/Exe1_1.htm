<!DOCTYPE html>
<html>
    <head> </head>
    <body>
        <svg width="300" height="200">
            <title>Exercise 1.1</title>
            <desc>SVG First Example</desc>
            <rect x="80" y="50" width="100" height="150" stroke="black" fill="lightgrey" />
        </svg>

        <svg width="300" height="200">
            <title>Exercise 1.2</title>
            <line x1="0" y1="50" x2="0" y2="200" stroke="black" fill="lightgrey" />
            <circle r="50" cx="70" cy="70" />
            <ellipse rx="60" ry="30" cx="70" cy="70" fill="red" />
            <polyline
                points="20,20 40,25 60,40 80,120 120,140 200,180"
                style="fill: none; stroke: blue; stroke-width: 3"
            />
            <polygon points="200,10 250,190 160,180" style="fill: lime; stroke: purple; stroke-width: 1" />
        </svg>

        <svg width="300" height="200">
            <title>Exercise 1.3</title>
            <ellipse rx="30" ry="60" cx="150" cy="100" fill="red" stroke="yellow" />
            <circle r="50" cx="150" cy="100" stroke="red" fill="yellow" style="fill-opacity: 0.5" />
        </svg>
    </body>
</html>
